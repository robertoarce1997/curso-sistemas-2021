<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Calculadora</title>
	</head>

	<body>
		
		<table>
			<tr>
				<td colspan="4">
					<input type="texte"></input>
				</td>
			</tr>
			<tr>
				<td><button style="width:100%">7</button></td>
				<td><button style="width:100%">8</button></td>
				<td><button style="width:100%">9</button></td>
				<td><button style="width:100%">+</button></td>
			</tr>
			
			<tr>
				<td><button style="width:100%">4</button></td>
				<td><button style="width:100%">5</button></td>
				<td><button style="width:100%">6</button></td>
				<td><button style="width:100%">-</button></td>
			</tr>
			
			<tr>
				<td><button style="width:100%">3</button></td>
				<td><button style="width:100%">2</button></td>
				<td><button style="width:100%">1</button></td>
				<td><button style="width:100%">*</button></td>			
			</tr>
			
			<tr>
				<td><button style="width:100%">0</button></td>
				<td><button style="width:100%">.</button></td>
				<td><button style="width:100%">=</button></td>
				<td><button style="width:100%">/</button></td>				
			</tr>
			
			<tr>
				<td colspan="4"><button style="width:100%">Borrar</button></td>			
			</tr>
		</table> 
		
	</body>

</html>
